<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='/css/questionpaper.css')}}" rel="stylesheet">
    <title>Carrer Guidence | Apptitude test</title>
    <style>
      label{
        font: 20;
        font-family: Arial, Helvetica, sans-serif;
      }
      input[type="radio"]:focus {
  outline: max(2px, 0.15em) solid currentColor;
  outline-offset: max(2px, 0.15em);
}
input[type='radio']{
    width: 20px;
    height: 20px;
    margin-right: 1%;
}
    </style>
  </head>
  <body style="background-image: url('/static/img/paperBack.jpg');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;">
    <center><u style="color: aliceblue;"><h1>Mathematics paper</h1></u></center>
    <div class="form-page">
        <form action="/aptitude-test/12-student/mathspaper-test" method="post">
            <label>1. The average of square of first 6 consecutive even numbers is ?</label><br>
            <div class="form-check"><input class="form-check-input" type="radio" name="que1" value="12.20" required> 12.20</div>
            <div class="form-check"><input class="form-check-input" type="radio" name="que1" value="60.66"> 60.66</div>
            <div class="form-check"><input class="form-check-input" type="radio" name="que1" value="16.45"> 16.45</div>
            <div class="form-check"><input class="form-check-input" type="radio" name="que1" value="178"> 178</div>
        
            <label>2. Average of five numbers is 20. If each number is multiplied by 2, what will be the new average?</label><br>
            <div class="form-check"><input class="form-check-input" type="radio" name="que2" value="30" required> 30</div>
            <div class="form-check"><input class="form-check-input" type="radio" name="que2" value="40"> 40</div>
            <div class="form-check"><input class="form-check-input" type="radio" name="que2" value="50"> 50</div>
            <div class="form-check"><input class="form-check-input" type="radio" name="que2" value="60"> 60</div>
            
            <label>3.What should be added to 1459 so that it is exactly divisible by 12?</label><br>
            <div class="form-check"><input class="form-check-input" type="radio" name="que3" value="4" required> 4</div>
            <div class="form-check"><input class="form-check-input" type="radio" name="que3" value="3"> 3</div>
            <div class="form-check"><input class="form-check-input" type="radio" name="que3" value="5"> 5</div>
            <div class="form-check"><input class="form-check-input" type="radio" name="que3" value="6"> 6</div>
        
            <label>4. Today is Wednesday, after 68 days, it will be</label><br>
            <div class="form-check"><input class="form-check-input" type="radio" name="que4" value="friday" required> Friday</div>
            <div class="form-check"><input class="form-check-input" type="radio" name="que4" value="sunday"> Sunday</div>
            <div class="form-check"><input class="form-check-input" type="radio" name="que4" value="monday"> monday</div>
            <div class="form-check"><input class="form-check-input" type="radio" name="que4" value="Thursday"> Thursday</div>
        
            <label>5. Ten years ago, the sum of ages of a father and his son was 34 years. If the ratio of present ages of the father and son is 7:2, find the present age of the son.?</label><br>
            <div class="form-check"><input class="form-check-input" type="radio" name="que5" value="12 years" required> 12 years</div>
            <div class="form-check"><input class="form-check-input" type="radio" name="que5" value="11 years"> 11 years</div>
            <div class="form-check"><input class="form-check-input" type="radio" name="que5" value="10 years"> 10 years</div>
            <div class="form-check"><input class="form-check-input" type="radio" name="que5" value="8 years"> 8 years</div>
        
            <label>6. 40 % of 280 =?</label><br>
            <div class="form-check"><input class="form-check-input" type="radio" name="que6" value="112" required> 112</div>
            <div class="form-check"><input class="form-check-input" type="radio" name="que6" value="116"> 116</div>
            <div class="form-check"><input class="form-check-input" type="radio" name="que6" value="115"> 115</div>
            <div class="form-check"><input class="form-check-input" type="radio" name="que6" value="120"> 120</div>
        
            <label>7. 45 *? = 35% of 900 ?</label><br>
            <div class="form-check"><input class="form-check-input" type="radio" name="que7" value="6" required> 6</div>
            <div class="form-check"><input class="form-check-input" type="radio" name="que7" value="7"> 7</div>
            <div class="form-check"><input class="form-check-input" type="radio" name="que7" value="9"> 9</div>
            <div class="form-check"><input class="form-check-input" type="radio" name="que7" value="4"> 4</div>
        
            <label>8. If the HCF of two numbers is 27, and their sum is 216, find these numbers. ?</label><br>
            <div class="form-check"><input class="form-check-input" type="radio" name="que8" value="27, 189" required> 27, 189</div>
            <div class="form-check"><input class="form-check-input" type="radio" name="que8" value="154, 162"> 154, 162</div>
            <div class="form-check"><input class="form-check-input" type="radio" name="que8" value="108, 108"> 108, 108</div>
            <div class="form-check"><input class="form-check-input" type="radio" name="que8" value="81, 189"> 81, 189</div>
        
            <label>9. If 30% of a certain number is 12.6, what is the number ?</label><br>
            <div class="form-check"><input class="form-check-input" type="radio" name="que9" value="24" required> 24</div>
            <div class="form-check"><input class="form-check-input" type="radio" name="que9" value="42"> 42</div>
            <div class="form-check"><input class="form-check-input" type="radio" name="que9" value="23"> 23</div>
            <div class="form-check"><input class="form-check-input" type="radio" name="que9" value="32"> 32</div>
           
            <label>10. If cot A = 12/5,then the value of (SinA+cosA) x cosec A is :  ?</label><br>
            <div class="form-check"><input class="form-check-input" type="radio" name="que10" value="13/5" required> 13/5</div>
            <div class="form-check"><input class="form-check-input" type="radio" name="que10" value="17/5"> 17/5</div>
            <div class="form-check"><input class="form-check-input" type="radio" name="que10" value="14/5"> 14/5</div>
            <div class="form-check"><input class="form-check-input" type="radio" name="que10" value="1"> 1</div>
           

            <button class="btn btn-sm btn-block btn-primary" type="submit">submit</button>
        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
