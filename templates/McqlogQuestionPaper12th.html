<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='/css/questionpaper.css')}}" rel="stylesheet">
    <title>Carrer Guidence | Apptitude test</title>
    <style>
      label{
        font: 20;
        font-family: Arial, Helvetica, sans-serif;
      }
      input[type="radio"]:focus {
  outline: max(2px, 0.15em) solid currentColor;
  outline-offset: max(2px, 0.15em);
}
input[type='radio']{
    width: 20px;
    height: 20px;
    margin-right: 1%;
}
    </style>
  </head>
  <body style="background-image: url('/static/img/paperBack.jpg');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;">
    <center><u style="color: aliceblue;"><h1>Logical paper</h1></u></center>
    <div class="form-page">
        <form action="/aptitude-test/12-student/logpaper" method="post">
            <label>1. Tanuj is older than Eina. Chetan is older than Tanuj. Eina is older than Chetan. If the first 2 statements are true, the 3rd statement is ?</label><br>
            <div class="form-check"><input class="form-check-input" type="radio" name="que1" value="True" required> True</div>
            <div class="form-check"><input class="form-check-input" type="radio" name="que1" value="False"> False</div>
            <div class="form-check"><input class="form-check-input" type="radio" name="que1" value="Uncertain"> Uncertain</div>
        
            <label>2.  LOO, MON, NOM, OOL, __  ?</label><br>
            <div class="form-check"><input class="form-check-input" type="radio" name="que2" value="POK" required> POK</div>
            <div class="form-check"><input class="form-check-input" type="radio" name="que2" value="HOL"> HOL</div>
            <div class="form-check"><input class="form-check-input" type="radio" name="que2" value="HOK"> HOK</div>
            <div class="form-check"><input class="form-check-input" type="radio" name="que2" value="JOI"> JOI</div>
            
            <label>3. FXGB, HXIB, JXKB, ___, NXOB ?</label><br>
            <div class="form-check"><input class="form-check-input" type="radio" name="que3" value="OXPB" required> OXPB</div>
            <div class="form-check"><input class="form-check-input" type="radio" name="que3" value="KXMB"> KXMB</div>
            <div class="form-check"><input class="form-check-input" type="radio" name="que3" value="LXLB"> LXLB</div>
            <div class="form-check"><input class="form-check-input" type="radio" name="que3" value="LXMB"> LXMB</div>
        
            <label>4. DNN, FPP, HRR, ___, LVV ?</label><br>
            <div class="form-check"><input class="form-check-input" type="radio" name="que4" value="GRR" required> GRR</div>
            <div class="form-check"><input class="form-check-input" type="radio" name="que4" value="GSS"> GSS</div>
            <div class="form-check"><input class="form-check-input" type="radio" name="que4" value="JTT"> JTT</div>
            <div class="form-check"><input class="form-check-input" type="radio" name="que4" value="ITT"> ITT</div>
        
            <label>5. Pens cost more than pencils.<br>
                Pens cost less than eraser.<br>
                Erasers cost more than pencils and pens.<br>
                If the first two statements are true, the third statement is ?</label><br>
            <div class="form-check"><input class="form-check-input" type="radio" name="que5" value="True" required> True</div>
            <div class="form-check"><input class="form-check-input" type="radio" name="que5" value="False"> False</div>
            <div class="form-check"><input class="form-check-input" type="radio" name="que5" value="Uncertian"> Uncertain</div>
        
            <label>6. Find the next number in the sequence: 30, 45, 90, 225, 675 ?</label><br>
            <div class="form-check"><input class="form-check-input" type="radio" name="que6" value="1890" required> 1890</div>
            <div class="form-check"><input class="form-check-input" type="radio" name="que6" value="1745"> 1745</div>
            <div class="form-check"><input class="form-check-input" type="radio" name="que6" value="1845"> 1845</div>
            <div class="form-check"><input class="form-check-input" type="radio" name="que6" value="2362.5"> 2362.5</div>
        
            <label>7. Find the next number in the sequence: 190, 94, 46, 22, 10, 4 ?</label><br>
            <div class="form-check"><input class="form-check-input" type="radio" name="que7" value="1.5" required> 1.5</div>
            <div class="form-check"><input class="form-check-input" type="radio" name="que7" value="1"> 1</div>
            <div class="form-check"><input class="form-check-input" type="radio" name="que7" value="0.5"> 0.5</div>
            <div class="form-check"><input class="form-check-input" type="radio" name="que7" value="2"> 2</div>
        
            <label>8. Find the next number in the sequence: 16, 30, 54, 88, 132… ?</label><br>
            <div class="form-check"><input class="form-check-input" type="radio" name="que8" value="186" required> 186</div>
            <div class="form-check"><input class="form-check-input" type="radio" name="que8" value="188"> 188</div>
            <div class="form-check"><input class="form-check-input" type="radio" name="que8" value="190"> 192</div>
            <div class="form-check"><input class="form-check-input" type="radio" name="que8" value="206"> 206</div>
        
            <label>9. Find the next number in the sequence… 20, 38, 62, 92, 128… ?</label><br>
            <div class="form-check"><input class="form-check-input" type="radio" name="que9" value="164" required> 164</div>
            <div class="form-check"><input class="form-check-input" type="radio" name="que9" value="184"> 184</div>
            <div class="form-check"><input class="form-check-input" type="radio" name="que9" value="204"> 204</div>
            <div class="form-check"><input class="form-check-input" type="radio" name="que9" value="170"> 170</div>
           
            <label>10. Mayank walks faster than Gurjot.<br>
                Lalit walks faster than Mayank.<br>
                Gurjot walks faster than Lalit.<br>
                If the first two statements are true, the third statement is?</label><br>
            <div class="form-check"><input class="form-check-input" type="radio" name="que10" value="True" required> True</div>
            <div class="form-check"><input class="form-check-input" type="radio" name="que10" value="False"> False</div>
            <div class="form-check"><input class="form-check-input" type="radio" name="que10" value="Uncertain"> UNcertain</div>
           

            <button class="btn btn-sm btn-block btn-primary" type="submit">submit</button>
        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
