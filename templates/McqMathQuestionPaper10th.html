<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='/css/questionpaper.css')}}" rel="stylesheet">
    <title>Carrer Guidence | Apptitude test</title>
    <style>
      label{
        font: 20;
        font-family: Arial, Helvetica, sans-serif;
      }
      input[type="radio"]:focus {
  outline: max(2px, 0.15em) solid currentColor;
  outline-offset: max(2px, 0.15em);
}
input[type='radio']{
    width: 20px;
    height: 20px;
    margin-right: 1%;
}
    </style>
    
  </head>
  <body style="background-image: url('/static/img/paperBack.jpg');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;">
    <center><u style="color: aliceblue;"><h1>Mathematics paper</h1></u></center>
    <div class="form-page">
        <form action="/aptitude-test/10-student/mathspaper" method="post">
            <label>1. Solve for x: 2x + y = 8, y=-6 ?</label><br>
            <div class="form-check"><input class="form-check-input" type="radio" name="que1" value="6" required> 6</div>
            <div class="form-check"><input class="form-check-input" type="radio" name="que1" value="4"> 4</div>
            <div class="form-check"><input class="form-check-input" type="radio" name="que1" value="7"> 7</div>
            <div class="form-check"><input class="form-check-input" type="radio" name="que1" value="16"> 16</div>
        
            <label>2. When a point is observed, the angle formed by the line of sight with the horizontal level where the point being viewed is above the horizontal plane is known as..  ?</label><br>
            <div class="form-check"><input class="form-check-input" type="radio" name="que2" value="angle of elevation" required> angle of elevation</div>
            <div class="form-check"><input class="form-check-input" type="radio" name="que2" value="negative"> negative</div>
            <div class="form-check"><input class="form-check-input" type="radio" name="que2" value="1/3"> 1/3</div>
            <div class="form-check"><input class="form-check-input" type="radio" name="que2" value="75 degree"> 75 degree</div>
            
            <label>3. The probability of an event cant be _______ ?</label><br>
            <div class="form-check"><input class="form-check-input" type="radio" name="que3" value="positive" required> positive</div>
            <div class="form-check"><input class="form-check-input" type="radio" name="que3" value="negative"> negative</div>
            <div class="form-check"><input class="form-check-input" type="radio" name="que3" value="both A and B"> both A and B</div>
            <div class="form-check"><input class="form-check-input" type="radio" name="que3" value="none of the above"> none of the above</div>
        
            <label>4. In a lottery,there are 10 prizes and 20 blanks. what is the probability of getting a prize? ?</label><br>
            <div class="form-check"><input class="form-check-input" type="radio" name="que4" value="1/2" required> 1/2</div>
            <div class="form-check"><input class="form-check-input" type="radio" name="que4" value="1"> 1</div>
            <div class="form-check"><input class="form-check-input" type="radio" name="que4" value="1/3"> 1/3</div>
            <div class="form-check"><input class="form-check-input" type="radio" name="que4" value="1/10"> 1/10</div>
        
            <label>5. Given that sin A = 1/2 and cos B = 1/ then the value of (A+B) is : _____ ?</label><br>
            <div class="form-check"><input class="form-check-input" type="radio" name="que5" value="30 degree" required> 30 degree</div>
            <div class="form-check"><input class="form-check-input" type="radio" name="que5" value="45 degree"> 45 degree</div>
            <div class="form-check"><input class="form-check-input" type="radio" name="que5" value="75 degree"> 75 degree</div>
            <div class="form-check"><input class="form-check-input" type="radio" name="que5" value="15 degree"> 15 degree</div>
        
            <label>6. The HCF of two numbers , a and b, is 30 while their LCM is 45. What is the value of (a x b) ?</label><br>
            <div class="form-check"><input class="form-check-input" type="radio" name="que6" value="1250" required> 1250</div>
            <div class="form-check"><input class="form-check-input" type="radio" name="que6" value="1255"> 1255</div>
            <div class="form-check"><input class="form-check-input" type="radio" name="que6" value="1350"> 1350</div>
            <div class="form-check"><input class="form-check-input" type="radio" name="que6" value="1355"> 1355</div>
        
            <label>7. Which term of the progression 4,9,14,...... is 109 ?</label><br>
            <div class="form-check"><input class="form-check-input" type="radio" name="que7" value="12" required> 12</div>
            <div class="form-check"><input class="form-check-input" type="radio" name="que7" value="18"> 18</div>
            <div class="form-check"><input class="form-check-input" type="radio" name="que7" value="20"> 20</div>
            <div class="form-check"><input class="form-check-input" type="radio" name="que7" value="22"> 22</div>
        
            <label>8. If 1+2+....+k=55 then the value of k is. ?</label><br>
            <div class="form-check"><input class="form-check-input" type="radio" name="que8" value="10" required> 10</div>
            <div class="form-check"><input class="form-check-input" type="radio" name="que8" value="11"> 11</div>
            <div class="form-check"><input class="form-check-input" type="radio" name="que8" value="12"> 12</div>
            <div class="form-check"><input class="form-check-input" type="radio" name="que8" value="13"> 13</div>
        
            <label>9. The 10th term of the sequence, whose nth term is (3n-2), is  ?</label><br>
            <div class="form-check"><input class="form-check-input" type="radio" name="que9" value="28" required> 28</div>
            <div class="form-check"><input class="form-check-input" type="radio" name="que9" value="42"> 42</div>
            <div class="form-check"><input class="form-check-input" type="radio" name="que9" value="35"> 35</div>
            <div class="form-check"><input class="form-check-input" type="radio" name="que9" value="32"> 32</div>
           
            <label>10. If cot A = 12/5,then the value of (SinA+cosA) x cosec A is :  ?</label><br>
            <div class="form-check"><input class="form-check-input" type="radio" name="que10" value="13/5" required> 13/5</div>
            <div class="form-check"><input class="form-check-input" type="radio" name="que10" value="17/5"> 17/5</div>
            <div class="form-check"><input class="form-check-input" type="radio" name="que10" value="14/5"> 14/5</div>
            <div class="form-check"><input class="form-check-input" type="radio" name="que10" value="1"> 1</div>
           

            <button class="btn btn-sm btn-block btn-primary" type="submit">submit</button>
        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
